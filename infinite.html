<!DOCTYPE html>
<html>
    <head>
        <title>infinite loop</title>
    </head>

    <body>
        <h1>infinite</h1>
        <script>
            let a = 1;
            let b = 1;
          while (a < 7) {
            document.write("<p>"+a+"</p>")
           a++;
          }
          for(let b = 1; b <= 7; b++){
            document.write("<p>"+b+"</p>")
          }
        </script>
        
        
    </body>
</html>
