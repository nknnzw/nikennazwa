<!DOCTYPE html>
<html>
    <head>
        <title>comparison operator</title>
    </head>

    <body>
        <h1>comparison operator</h1>
        <p id="demo"></p>
        <p id="1"></p>
        <p id="2"></p>
        <p id="3"></p>
        <p id="4"></p>
        <p id="5"></p>
        <p id="6"></p>
        <p id="7"></p>
        <script>
            let a = 5;
            let b = 7;
            document.getElementById("demo").innerHTML = (a == b );
            document.getElementById("1").innerHTML = (a != b );
            document.getElementById("2").innerHTML = (a === b );
            document.getElementById("3").innerHTML = (a !== b );
            document.getElementById("4").innerHTML = (a > b );
            document.getElementById("5").innerHTML = (a >= b );
            document.getElementById("6").innerHTML = (a < b );
            document.getElementById("7").innerHTML = (a <= b );
        </script>
         </body>
