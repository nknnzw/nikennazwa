<!DOCTYPE html>
<html>
    <head>
        <title>comparison operator</title>
    </head>

    <body>
        <h1>comparison operator</h1>
        <p id="demo"></p>
        <script>
            let a = 5;
            let b = 7;
            document.getElementById("demo").innerHTML = (a == b );
            document.getElementById("demo").innerHTML = (a != b );
            document.getElementById("demo").innerHTML = (a === b );
            document.getElementById("demo").innerHTML = (a !== b );
            document.getElementById("demo").innerHTML = (a > b );
            document.getElementById("demo").innerHTML = (a >= b );
            document.getElementById("demo").innerHTML = (a < b );
            document.getElementById("demo").innerHTML = (a <= b );
        </script>
         </body>
         </html>
