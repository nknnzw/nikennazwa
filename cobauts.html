<!DOCTYPE html>
<html>
<head>
    <title>Input Nilai Mahasiswa</title>
    <style>
        /* Tambahkan gaya CSS sesuai keinginan Anda */
    </style>
</head>
<body>
    <h1>Input Nilai Mahasiswa</h1>
    <form id="nilaiForm">
        <label for="nim">NIM:</label>
        <input type="text" id="nim" required><br>

        <label for="nama">Nama:</label>
        <input type="text" id="nama" required><br>

        <label for="matkul">Mata Kuliah:</label>
        <select id="matkul" required>
            <option value="">Pilih Mata Kuliah</option>
            <option value="Matematika">Matematika</option>
            <option value="Fisika">Fisika</option>
            <option value="Kimia">Kimia</option>
            <!-- Tambahkan pilihan mata kuliah lainnya -->
        </select><br>

        <label for="nilai">Nilai Akhir:</label>
        <input type="number" id="nilai" min="0" max="100" required><br>

        <input type="button" value="TAMPIL" onclick="tampilData()">
        <input type="button" value="RESET" onclick="resetForm()">
    </form>

    <h2>Hasil:</h2>
    <div id="hasil"></div>

    <script>
        function tampilData() {
            var nim = document.getElementById("nim").value;
            var nama = document.getElementById("nama").value;
            var matkul = document.getElementById("matkul").value;
            var nilai = document.getElementById("nilai").value;

            // Menghitung indeks nilai berdasarkan ketentuan
            var indeksNilai = "";
            if (nilai >= 85 && nilai <= 100) {
                indeksNilai = "A (4.00)";
            } else if (nilai >= 79) {
                indeksNilai = "A- (3.67)";
            } else if (nilai >= 74) {
                indeksNilai = "B+ (3.33)";
            } else if (nilai >= 69) {
                indeksNilai = "B (3.00)";
            } else if (nilai >= 64) {
                indeksNilai = "B- (2.67)";
            } else if (nilai >= 59) {
                indeksNilai = "C+ (2.33)";
            } else if (nilai >= 54) {
                indeksNilai = "C (2.00)";
            } else if (nilai >= 41) {
                indeksNilai = "D (1.00)";
            } else {
                indeksNilai = "E (0.00)";
            }

            // Menampilkan hasil pada div dengan id "hasil"
            var hasilDiv = document.getElementById("hasil");
            hasilDiv.innerHTML = "<p>NIM: " + nim + "</p>" +
                                "<p>Nama: " + nama + "</p>" +
                                "<p>Mata Kuliah: " + matkul + "</p>" +
                                "<p>Nilai Akhir: " + nilai + "</p>" +
                                "<p>Indeks Nilai: " + indeksNilai + "</p>";
        }

        function resetForm() {
            document.getElementById("")
        }
