<!DOCTYPE html>
<html>
<head>
  <title>Contoh Program Parameter Type</title>
</head>
<body>
  <h1>Contoh Program Parameter Type</h1>

  <script>
    function tambah(angka1, angka2) {
      var hasil = angka1 + angka2;
      document.getElementById("hasil").innerHTML = "Hasil penjumlahan: " + hasil;
    }
  </script>

  <form onsubmit="event.preventDefault(); tambah(parseInt(this.angka1.value), parseInt(this.angka2.value));">
    <label for="angka1">Angka 1:</label>
    <input type="text" name="angka1" id="angka1" required><br>

    <label for="angka2">Angka 2:</label>
    <input type="text" name="angka2" id="angka2" required><br>

    <button type="submit">Tambah</button>
  </form>

  <div id="hasil"></div>
</body>
</html>
