<!DOCTYPE html>
<html>
<head>
    <title>Contoh Program dengan Simple Function</title>
    <script>
        // Fungsi untuk mengganti teks pada elemen dengan ID 'myText'
        function changeText() {
            var element = document.getElementById('myText');
            element.innerHTML = 'Teks telah diganti!';
        }
    </script>
</head>
<body>
    <h1>Contoh Program dengan Simple Function</h1>
    <p id="myText">Ini adalah teks awal.</p>
    <button onclick="changeText()">Ganti Teks</button>
</body>
</html>
