<!DOCTYPE html>
<html>
    <head>
        <title>do while</title>
    </head>

    <body>
        <h1>do while</h1>
        <script>
            let a = 1;
            let b = 1;
            do {
                document.write("<p>"+a+"</p>");
                a++;
            }
            while (a <= 25);

            do {
                document.write("<p>"+("niken") +"</p>");
                b++
            }
            while (b <= 25);

        </script>
        
        
    </body>
</html>
