<!DOCTYPE html>
<html>
<head>
    <title>Default Parameter Example</title>
</head>
<body>
    <h1>Default Parameter Example</h1>
    <button onclick="sayHello()">Say Hello</button>
    <button onclick="sayHello('Niken')">Say Hello to Niken</button>
    <script>
    
function sayHello(name = "kamu") {
    alert("Hello, " + name + "!");
}

    </script>
</body>
</html>
