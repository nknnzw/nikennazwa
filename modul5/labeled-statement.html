<!DOCTYPE html>
<html>
<head>
  <title>Labeled Statement Example</title>
  <script type="text/javascript">
    function calculateSum() {
      let sum = 0;
      outerLoop: // Label untuk loop luar
      for (let i = 1; i <= 5; i++) {
        innerLoop: // Label untuk loop dalam
        for (let j = 1; j <= 5; j++) {
          if (i === 3 && j === 3) {
            break outerLoop; // Menghentikan loop luar
          }
          sum += i * j;
        }
      }
      document.getElementById("result").innerHTML = "hasil: " + sum;
    }
  </script>
</head>
<body>
  <h1>Labeled Statement Example</h1>
  <button onclick="calculateSum()">Calculate Sum</button>
  <p id="result"></p>
</body>
</html>
