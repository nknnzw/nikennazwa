<!DOCTYPE html>
<html>
<head>
    <title>Contoh Program For Statement</title>
    <script>
        function printNumbers() {
            var output = "";
            for (var i = 1; i <= 10; i++) {
                output += i + " ";
            }
            document.getElementById("result").innerHTML = output;
        }
    </script>
</head>
<body>
    <h1>Contoh Program For Statement</h1>
    <button onclick="printNumbers()">Print Angka</button>
    <p id="result"></p>
</body>
</html>
