<!DOCTYPE html>
<html>
<head>
  <title>Execution Context Example</title> 
</head>
<body>
    <p id="result"></p>
  <button onclick="sayHello()">Klik Saya</button>

  <script>
    function sayHello() {
  var name = "Niken";
  document.getElementById("result").innerHTML = ("Halo, " + name);
}

  </script>
</body>
</html>
