<!DOCTYPE html>
<html>
<head>
  <title>Contoh Program Continue Statement</title>
  <script>
    function tampilkanAngka() {
      var angka = "";
      for (var i = 1; i <= 10; i++) {
        if (i % 2 === 0) {
          continue; // Melompati iterasi saat angka genap ditemukan
        }
        angka += i + " ";
      }
      document.getElementById("output").innerHTML = angka;
    }
  </script>
</head>
<body>
  <h1>Program Continue Statement</h1>
  <button onclick="tampilkanAngka()">Tampilkan Angka Ganjil</button>
  <p id="output"></p>
</body>
</html>
