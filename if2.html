<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Percabangan if/else/if</title>
  </head>
  <body>
    <script>
      let nilai = prompt("Inputkan nilai anda:");
      let result = "";

      if (nilai >= 90) result = "Selamat Anda mendapatkan nilai A";
      else if (nilai >= 80) result = "Anda mendapatkan nilai B";
      else if (nilai >= 70) result = "Anda mendapatkan nilai C";
      else if (nilai >= 60) result = "Anda mendapatkan nilai D";
      else if (nilai <= 60) result = "Anda mendapatkan nilai E";
      else result = "F";

      document.write(`<p>Nilai : ${result}</p>`);
    </script>
  </body>
</html>
