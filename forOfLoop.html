<!DOCTYPE html>
<html>
    <head>
        <title>for of loop</title>
    </head>

    <body>
        <h1>for of loop</h1>
        <script>
            let myArray = ["edo", "<br>", "ayu","<br>", "siti"]
             for (const arrayitem of myArray){
                document.write(arrayitem);
            }
        </script>
        
        
    </body>
</html>
