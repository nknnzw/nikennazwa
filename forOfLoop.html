<!DOCTYPE html>
<html>
    <head>
        <title>for of loop</title>
    </head>

    <body>
        <h1>for of loop</h1>
        <script>
            let myArray = ["salsa", "<br>", "winda","<br>", "yuli","<br>", "sabila","<br>", "nadia","<br>","ulya","<br>", "selfi","<br>","tarisa"]
             for (const arrayitem of myArray){
                document.write(arrayitem);
            }
        </script>
        
        
    </body>
</html>
