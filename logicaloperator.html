<!DOCTYPE html>
<html>
    <head>
        <title>Logical operator</title>
    </head>

    <body>
        <h1>Logical operator</h1>
        <p id="demo"></p>
        <p id="1"></p>
        <p id="2"></p>
        
        

        <script>
            let a = 10;
            let b = 12;
            let and = a < 15 && b > 10;
            let or = a < 12 || b < 17;
            let not = !(a > 5 && b < 6);
            document.getElementById("demo").innerHTML = (and);
            document.getElementById("1").innerHTML = (or);
            document.getElementById("2").innerHTML = (not);
        </script>
        
        
    </body>
</html>
