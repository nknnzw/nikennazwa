<!DOCTYPE html>
<html>
    <head>
        <title>Logical operator</title>
    </head>

    <body>
        <h1>Logical operator</h1>
        <p id="demo"></p>
        <script>
            let a = 10;
            let b = 12;
            document.getElementById("demo").innerHTML = (a < 15 && b > 10);
            document.getElementById("demo").innerHTML = (a < 12 || b < 17);
            document.getElementById("demo").innerHTML = !(a > 5 && b < 6);
        </script>
        
        
    </body>
</html>
