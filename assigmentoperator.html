<!DOCTYPE html>
<html>
    <head>
        <title>Assigment operator</title>
    </head>

    <body>
        <h1>assigment operator</h1>
        <p id="demo"></p>
        <p id="1"></p>
        <p id="2"></p>
        <p id="3"></p>
        <p id="4"></p>
        
        
        
        
        <script>
            let a = 20.5;
            let b = 7;
            let c = 35;
            
            document.getElementById("demo").innerHTML = (a += b += c );
            document.getElementById("1").innerHTML = (a -= b -= c );
            document.getElementById("2").innerHTML = (a *= b *= c );
            document.getElementById("3").innerHTML = (a /= b /= c );
            document.getElementById("4").innerHTML = (a %= b %= c );
                   
        </script>
        
        
    </body>
</html>
