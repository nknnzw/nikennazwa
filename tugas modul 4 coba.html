<!DOCTYPE html>
<html>
<head>
	<title>Toko Handphone</title>
	<script type="text/javascript">
		function hitungTotal() {
			// ambil harga barang dari input field
			var harga1 = parseInt(document.getElementById("harga1").value);
			var harga2 = parseInt(document.getElementById("harga2").value);
			var harga3 = parseInt(document.getElementById("harga3").value);

			// hitung total harga barang
			var total = harga1 + harga2 + harga3;

			// cek apakah customer adalah member
			var member = document.getElementById("member").checked;

			// jika customer adalah member, berikan diskon 10%
			if (member) {
				var diskon = total * 0.1;
				total -= diskon;
			}

			// tampilkan total harga barang
			document.getElementById("total").innerHTML = "Total harga: Rp " + total;
		}
	</script>
</head>
<body>
	<h1>Toko Handphone</h1>
	<p>Masukkan harga barang yang dibeli:</p>
	<label for="harga1">Harga barang 1:</label>
	<input type="number" id="harga1"><br>
	<label for="harga2">Harga barang 2:</label>
	<input type="number" id="harga2"><br>
	<label for="harga3">Harga barang 3:</label>
	<input type="number" id="harga3"><br>
	<input type="checkbox" id="member">
	<label for="member">Saya adalah member Toko Handphone</label><br>
	<button onclick="hitungTotal()">Hitung total</button>
	<p id="total"></p>

	<!-- List barang yang dijual di Toko Handphone -->
	<h2>List Barang:</h2>
	<ul>
		<li>Handphone Samsung</li>
		<li>Handphone Xiaomi</li>
		<li>Handphone Oppo</li>
		<li>Handphone Vivo</li>
		<li>Handphone Realme</li>
	</ul>
</body>
</html>
