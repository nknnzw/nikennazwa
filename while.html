<!DOCTYPE html>
<html>
    <head>
        <title>while</title>
    </head>

    <body>
        <h1>while</h1>
        <script>
            let a = 1;
            let b = 1;
            while (a <= 25){
                document.write("<p>"+("niken") +"</p>");
                a++;
              
            }
            while (b <= 25){
                document.write(b);
                b++;

            }


        </script>
        
        
    </body>
</html>
